<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Announcement â€” Admin</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <style>
    .card { background:#fff; padding:2rem; border-radius:12px; max-width:800px; margin:2rem auto; box-shadow:0 6px 18px rgba(0,0,0,0.07);}
    input, textarea { width:100%; padding:8px; margin:0.5rem 0; border-radius:6px; border:1px solid #ccc; }
    button { background:#264653; color:#fff; padding:8px 16px; border:none; border-radius:6px; cursor:pointer; margin-top:1rem; }
    button:hover { background:#1e3f44; }
  </style>
</head>
<body>
<div class="card">
  <h2>Create Announcement</h2>
  {% with messages = get_flashed_messages(with_categories=true) %}
    {% if messages %}
      {% for category, msg in messages %}
        <div class="flash flash-{{ category }}">{{ msg }}</div>
      {% endfor %}
    {% endif %}
  {% endwith %}

  <form method="post" enctype="multipart/form-data">
    <label>Title</label>
    <input type="text" name="title" required>

    <label>Description</label>
    <textarea name="description" rows="5" required></textarea>

    <label>Attachment (optional)</label>
    <input type="file" name="file">

    <button type="submit">Post Announcement</button>
  </form>
</div>
</body>
</html>
